<html>
    <head>
        <title>HTML Hotel Booking Form</title>
    </head>
    <body>
        <h1 align="center">Hotel Booking Form</h2>
        <form action="#" method="post" align="center" >
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="example@gmail.com" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="1234567890" required><br><br>
            <label for="date">Check-in date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="checkout">Check-out date:</label>
            <input type="date" id="checkout" name="checkout" required><br><br>
            <lable for="room">Room type:</lable>
            <select id="room" name="room" required>
                <option value="">--Select Room Type--</option>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suit">Suite</option>
            </select><br><br>
            <label align="centre" for="description">Special Request/ Description:</label><br><br>
            <textarea id="description" name="description" rows="4" cols="40" placeholder="enter your request here"></textarea><br><br>
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
