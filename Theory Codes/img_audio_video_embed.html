<!DOCTYPE html> <html lang="en">
<head></head>
<meta charset="UTF-8" /> <title>Media Tags Example</title> </head>
<body> <h1>Media Tags in HTML<h1>
<h2>Image<h2>

<img src="files/Goku 1.jpg" alt="Sample Image" width="300" height="200" /> <p>This is an image using the <code>&lt;img&gt;</code> tag.</p>
<h2>Audio</h2>

<audio controls>
<source src=files/iPhone_message_tone(128k).mp3 type="audio/mpeg"/> <source src=c:\Users\ffmay\Music\A Brand New Start - TrackTribe.mp3 type="audio/ogg" /> Your browser does not support the audio element. </audio>
<p>This is an audio player using the <code>&lt;audio&gt;<code> tag.</p><h2>Video</h2>

<video width="400" controls> 
<source src="files/Nature 1.mp4" type="video/mp4"><source src="files/Nature 1.mp4"
type="video/ogg"> Your browser does not support the video tag. </video>
p>This is a video player using the <code>&lt;video&gt;</code> tag.</p>

<h2>Embedded Video (Iframe)</h2> 
<iframe width="400" height="250" src=https://www.youtube.com/embed/bkbd_NOKtN0?si=BR98SRls3I0sSbrW title="YouTube Video" frameborder="0" allowfullscreen></iframe>
<p>This uses <code>&lt;iframe&gt;</code> to embed a YouTube video.</p> </body> </html>
